{% extends "base.html" %}
{% block title %}Página de Estudio de Física{% endblock %}
{% block content %}
<div class="main-container">
    <!-- Welcome Section with Increased Spacing -->
    <div class="welcome-section py-5 mb-5">
        <div class="container text-center">
            <h1 class="display-4 mb-4">Bienvenido a la Página de Estudio</h1>
            <h2 class="h3 text-muted">de Roccedg</h2>
        </div>
    </div>

    <!-- Physics Section -->
    <div class="container physics-section">
        <h2 class="text-center mb-5 display-5">FÍSICA</h2>
        
        <!-- Cards Grid -->
        <div class="row g-4">
            <!-- Lección (only JPG) -->
            <div class="col-md-6">
                <a href="{{ url_for('topics') }}">
                    <div class="study-card">
                        <img src="{{ url_for('static', filename='img/leccion-bg.jpg') }}" 
                             class="img-fluid"
                             alt="Lecciones">
                        <div class="card-body">
                            <h3>Lecciones</h3>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Ejercicios (PNG) -->
            <div class="col-md-6">
                <a href="{{ url_for('homework') }}">
                    <div class="study-card">
                        <img src="{{ url_for('static', filename='img/ejercicios-bg.png') }}" 
                             class="img-fluid"
                             alt="Ejercicios">
                        <div class="card-body">
                            <h3>Ejercicios/deberes</h3>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Exámenes (PNG) -->
            <div class="col-md-6">
                <a href="{{ url_for('solved') }}">
                    <div class="study-card">
                        <img src="{{ url_for('static', filename='img/examenes-bg.png') }}" 
                             class="img-fluid"
                             alt="Exámenes">
                        <div class="card-body">
                            <h3>Exámenes con correcciones</h3>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Vídeos (PNG) -->
            <div class="col-md-6">
                <a href="{{ url_for('recorded') }}">
                    <div class="study-card">
                        <img src="{{ url_for('static', filename='img/videos-bg.png') }}" 
                             class="img-fluid"
                             alt="Videos">
                        <div class="card-body">
                            <h3>Videos clases grabadas</h3>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
