{% extends "base.html" %}
{% block title %}Bienvenido a la Página de Apoyo de Física{% endblock %}
{% block content %}
<!-- Encabezado -->
<header class="welcome-header">
    <h1>Bienvenido a la Página de Estudio</h1>
    <h2>de Rocedg</h2>
</header>

<!-- Banner Física -->
<div class="physics-banner">
    <div class="container text-center">
        <h2>FÍSICA</h2>
    </div>
</div>

<!-- Grid de Botones -->
<div class="card-grid">
    <div class="row g-4">
        <div class="col-md-6">
            <a href="{{ url_for('topics') }}" class="text-decoration-none">
                <div class="action-card">
                    <div class="card-image" 
                         style="background-image: url('{{ url_for('static', filename='img/leccion-bg.jpg') }}')">
                        <div class="card-label">Lección</div>
                    </div>
                </div>
            </a>
        </div>
        
        <div class="col-md-6">
            <a href="{{ url_for('homework') }}" class="text-decoration-none">
                <div class="action-card">
                    <div class="card-image" 
                         style="background-image: url('{{ url_for('static', filename='img/ejercicios-bg.jpg') }}')">
                        <div class="card-label">Ejercicios/deberes</div>
                    </div>
                </div>
            </a>
        </div>
        
        <div class="col-md-6">
            <a href="{{ url_for('solved') }}" class="text-decoration-none">
                <div class="action-card">
                    <div class="card-image" 
                         style="background-image: url('{{ url_for('static', filename='img/examenes-bg.jpg') }}')">
                        <div class="card-label">Exámenes con correcciones</div>
                    </div>
                </div>
            </a>
        </div>
        
        <div class="col-md-6">
            <a href="{{ url_for('recorded') }}" class="text-decoration-none">
                <div class="action-card">
                    <div class="card-image" 
                         style="background-image: url('{{ url_for('static', filename='img/videos-bg.jpg') }}')">
                        <div class="card-label">Videos clases grabadas</div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
