{% extends "base.html" %}

{% block title %}Página de Apoyo de Física{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8">
        <h1 class="mb-4">Bienvenido a la Página de Apoyo de Física</h1>
        
        <!-- Progress visualization -->
        <div class="card mb-4">
            <div class="card-header" style="background-color: #009F9D; color: white;">
                Tu progreso
            </div>
            <div class="card-body">
                <!-- Progress visualization component -->
            </div>
        </div>
        
        <!-- Latest materials -->
        <div class="card">
            <div class="card-header" style="background-color: #009F9D; color: white;">
                <i class="bi bi-newspaper"></i> Novedades
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    {% for item in latest_materials %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ item.title }}
                        <span class="badge rounded-pill" style="background-color: #E63946;">Nuevo</span>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    
    <!-- Sidebar with quick links -->
    <div class="col-lg-4 mt-4 mt-lg-0">
        <!-- Quick access cards -->
    </div>
</div>
{% endblock %}
