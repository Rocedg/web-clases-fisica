{% extends "base.html" %}
{% block title %}Página de Estudio de Física{% endblock %}
{% block content %}
<div class="main-container">
    <!-- Welcome Section -->
    <div class="welcome-section py-5">
        <div class="container text-center">
            <h1 class="display-4 mb-3">Bienvenido a la página de estudio</h1>
            <h2 class="h3 text-muted">de Rocedg</h2> <!-- Fixed typo -->
        </div>
    </div>

    <!-- Physics Section -->
    <div class="container physics-section">
        <h2 class="physics-title mb-5">FÍSICA</h2>
        
        <!-- Cards Grid -->
        <div class="row g-4">
            <!-- Lección -->
            <div class="col-md-6">
                <a href="{{ url_for('topics') }}" class="card-link">
                    <div class="study-card">
                        <img src="{{ url_for('static', filename='img/leccion-bg.jpg') }}" 
                             class="img-fluid grayscale"
                             alt="Lecciones">
                        <div class="card-body">
                            <h3>Lecciones</h3>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Ejercicios -->
            <div class="col-md-6">
                <a href="{{ url_for('homework') }}" class="card-link">
                    <div class="study-card">
                        <img src="{{ url_for('static', filename='img/ejercicios-bg.png') }}" 
                             class="img-fluid grayscale"
                             alt="Ejercicios">
                        <div class="card-body">
                            <h3>Ejercicios/deberes</h3>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Exámenes -->
            <div class="col-md-6">
                <a href="{{ url_for('solved') }}" class="card-link">
                    <div class="study-card">
                        <img src="{{ url_for('static', filename='img/examenes-bg.png') }}" 
                             class="img-fluid grayscale"
                             alt="Exámenes">
                        <div class="card-body">
                            <h3>Exámenes con correcciones</h3>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Vídeos -->
            <div class="col-md-6">
                <a href="{{ url_for('recorded') }}" class="card-link">
                    <div class="study-card">
                        <img src="{{ url_for('static', filename='img/videos-bg.png') }}" 
                             class="img-fluid grayscale"
                             alt="Videos">
                        <div class="card-body">
                            <h3>Videos clases grabadas</h3>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
